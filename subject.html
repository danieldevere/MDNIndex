<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Subject Search</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        

        <style>

        </style>
    </head>
    <body>
        <div class="container">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#subjectModal">Subjects</button>
            <div class="modal fade" tabindex="-1" role="dialog" id="subjectModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
                            <h4 class="modal-title">Add Subjects</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <form class="text-center">
                                    <div class="col-xs-6 col-xs-offset-3">
                                        <div class="form-group" id="searchbox">
                                            <label>Search</label>
                                            <input type="text" id="subject" class="form-control" placeholder="e.g. Accidents">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 text-center">
                                    <h4>All Subjects</h4>
                                    <p>(Click to Add)</p>
                                    <div id="notSelected">
                                    </div>
                                </div>
                                <div class="col-xs-6 text-center">
                                    <h4>Selected Subjects</h4>
                                    <p>(Click to Remove)</p>
                                    <div id="isSelected">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
